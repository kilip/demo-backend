language: php

sudo: false

services:
  - postgresql

cache:
  directories:
  - "$HOME/.composer/cache"
  - "$HOME/.npm"

php:
  - 7.0
  - 7.1
  - 7.2

env:
  global:
    - COVERAGE=no
    - APP_ENV=test
  matrix:
    - DATABASE_URL=pgsql://postgres@localhost:5432/omed
    - DATABASE_URL=mysql://root@localhost:3306/omed

notifications:
  slack:
    secure: 

matrix:
  include:
    - php: '7.2'
      env: COVERAGE=yes DATABASE_URL=pgsql://postgres@localhost:5432/omed

jobs:
  include:
    - stage: deploy
      php: 7.2
      env: DATABASE_URL=pgsql://postgres@localhost:5432/omed
      deploy:
        provider: heroku
        api_key:
          secure: 
        app: omed
        strategy: git
        on:
          repo: kilip/omed-backend

before_install:
  - echo "memory_limit=-1" >> ~/.phpenv/versions/$(phpenv version-name)/etc/conf.d/travis.ini
  - export PATH="$PATH:$HOME/.composer/vendor/bin"
  - >
    if [[ $COVERAGE != yes ]]; then
      phpenv config-rm xdebug.ini || echo "xdebug not available";
    fi
  - cp .env.dist .env
  - >
    if [[ ${TRAVIS_PHP_VERSION:0:3} == "7.1" ]]; then
      echo yes | pecl install apcu;
    else
      echo "extension = apcu.so" >> ~/.phpenv/versions/$(phpenv version-name)/etc/php.ini;
    fi

install:
  - rm composer.lock
  - composer install --prefer-dist --no-progress --no-suggest --ansi
  - bin/console doctrine:database:create -n --if-not-exists
  - bin/console doctrine:schema:create -n
  - composer run-script compile

script:
  - mkdir -p build/logs
  - if [[ $COVERAGE = yes  ]]; then bin/coverage; fi
  - if [[ $COVERAGE != yes ]]; then bin/phpunit; fi
  - if [[ $COVERAGE != yes ]]; then ./vendor/bin/phpspec run -fdot; fi
  - if [[ $COVERAGE != yes ]]; then ./vendor/bin/behat -fprogress; fi

after_success:
  - >
    if [[ $COVERAGE = yes ]]; then
        bash <(curl -s https://codecov.io/bash) -s build/logs -f "*.xml";
        wget https://scrutinizer-ci.com/ocular.phar;
        php ocular.phar code-coverage:upload --format=php-clover build/logs/clover.xml;
    fi
