language: php

sudo: false

cache:
    directories:
      - "$HOME/.composer/cache"
      - "$HOME/.npm"

env:
    COVERAGE: false
    APP_ENV: test

matrix:
    include:

    # PHP 7.1.8
    - php: '7.1.8'
      services:
          - postgresql
      env: COVERAGE=true DATABASE_URL=pgsql://postgres@localhost:5432/omed
      before_install:
          - echo yes | pecl install apcu
      after_success:
          - bash <(curl -s https://codecov.io/bash) -s build/logs -f "*.xml"
          - wget https://scrutinizer-ci.com/ocular.phar
          - php ocular.phar code-coverage:upload --format=php-clover build/logs/clover.xml

    # PHP 7.1.x
    - php: '7.1'
      services:
          - postgresql
      env: DATABASE_URL=pgsql://postgres@localhost:5432/omed
      before_install:
          - echo yes | pecl install apcu
    - php: '7.1'
      services:
          - mysql
      before_install:
          - echo yes | pecl install apcu
      env: DATABASE_URL=mysql://root@localhost:3306/omed

    # PHP 7.2.x
    - php: '7.2'
      services:
          - postgresql
      env: DATABASE_URL=pgsql://postgres@localhost:5432/omed
      deploy:
          provider: heroku
          api_key:
              secure: ""
          app: omed
          strategy: git
          on:
              repo: kilip/omed-backend
      before_install: echo "extension = apcu.so" >> ~/.phpenv/versions/$(phpenv version-name)/etc/php.ini
    - php: '7.2'
      services:
          - mysql
      env: DATABASE_URL=mysql://root@localhost:3306/omed
      before_install: echo "extension = apcu.so" >> ~/.phpenv/versions/$(phpenv version-name)/etc/php.ini

before_install:
    - echo "memory_limit=-1" >> ~/.phpenv/versions/$(phpenv version-name)/etc/conf.d/travis.ini
    - export PATH="$PATH:$HOME/.composer/vendor/bin"
    - cp .env.dist .env

install:
    - composer install --prefer-dist --no-progress --no-suggest --ansi
    - bin/console doctrine:database:create -n --if-not-exists
    - composer run-script compile

script:
    - echo $COVERAGE
    - mkdir -p build/logs
    - if [[ $COVERAGE = 'true'  ]]; then bin/coverage; fi
    - if [[ $COVERAGE = 'false' ]]; then bin/phpunit; fi
    - if [[ $COVERAGE = 'false' ]]; then ./vendor/bin/phpspec run -fdot; fi
    - if [[ $COVERAGE = 'false' ]]; then ./vendor/bin/behat -fprogress; fi
