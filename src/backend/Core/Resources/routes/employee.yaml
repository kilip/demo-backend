add_employee_address:
    path: '/addresses/employee/{id}'
    methods: ['POST']
    defaults:
        _controller: Omed\Core\Controller\AddressController:addForEmployeeAction
        _api_resource_class: 'Omed\Resource\Entity\Address'

add_customer_address:
    path: '/addresses/customer/{id}'
    methods: ['POST']
    defaults:
        _controller: Omed\Core\Controller\AddressController:addForCustomerAction
        _api_resource_class: 'Omed\Resource\Entity\Address'
